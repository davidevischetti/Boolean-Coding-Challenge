<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="homepage">

        <!-- Logo e nome -->
        <header>
            <img id="logo" src="./immagini/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        
        <!-- Prenotazioni -->
        <nav>
            <div class="booking">
                <button>Prenota</button>
                <button>Termina prentazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>

        <!-- Stato monopattini -->
        <main>
            <div class="scooter">               
                <h3><input type="checkbox">Monopattino Gino22</h3>
                <span class="position">Via Guaddalametri - a 220 metri da te</span>
                <span>Stato carica:</span>
                <div class="medium charge"></div>
            </div>
            <div class="scooter">
                <h3><input type="checkbox">Monopattino Mike24</h3>
                <span class="position">Via Ricciardoni - a 420 metri da te</span>
                <span>Stato carica:</span>
                <div class="full charge"></div>
            </div>
            <div class="scooter">
                <h3><input type="checkbox">Monopattino Fede154</h3>
                <span class="position">Via Mentarini - a 490 metri da te</span>
                <span>Stato carica:</span>
                <div class="low charge"></div>
            </div>
        </main>

    </div>
    
</body>
</html>
